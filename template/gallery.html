<!DOCTYPE html>
<html>
<head>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      width: 250px;
      height: 350px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .card-heading {
      padding: 10px;
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .card-description {
      padding: 10px;
      display: none;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card:hover .card-description {
      display: block;
    }

    .balance-card {
      width: 400px;
      height: 200px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    .balance-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-container:hover .balance-card {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="static/image/Tri1.jpg" alt="Image 1">
      <div class="card-heading">Card 1</div>
      <div class="card-description">Description for Card 1</div>
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Image 2">
      <div class="card-heading">Card 2</div>
      <div class="card-description">Description for Card 2</div>
    </div>
    <div class="card">
      <img src="image3.jpg" alt="Image 3">
      <div class="card-heading">Card 3</div>
      <div class="card-description">Description for Card 3</div>
    </div>
    <div class="card">
      <img src="image4.jpg" alt="Image 4">
      <div class="card-heading">Card 4</div>
      <div class="card-description">Description for Card 4</div>
    </div>
    
    <div class="card">
      <img src="image6.jpg" alt="Image 6">
      <div class="card-heading">Card 6</div>
      <div class="card-description">Description for Card 6</div>
    </div>
  </div>

  <div class="balance-card">
    <img src="balance.jpg" alt="Balance Card">
  </div>
</body>
</html>
